name: Build and Deploy for Dev, QA, and Stable

on:
  workflow_dispatch:
    inputs:
      deploy_dev:
        description: "Set to true to deploy to Dev environment"
        required: true
        default: false
        type: boolean

  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - dev

env:
  ARTIFACT_NAME: temporal-altair-workers

jobs:
  build_test_and_deploy_dev:
    runs-on: d3d-org-runner-set
    steps:
      - name: Get Short SHA
        run: |
          echo "SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Print Short SHA
        run: |
          echo "Short SHA: ${{ env.SHA_SHORT }}"